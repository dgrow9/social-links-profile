<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="img/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <title>Front End Mentor | Social Links Profile</title>
    </head>

    <body>
        <main>
            <section id="user-info">
                <img src="img/avatar-jessica.jpeg" alt="user's icon">
                <h1>Jessica Randall</h1>
                <h4>London, United Kingdom</h4>
            </section>
            <section id="user-desc">
                <p>"Front-end developer and avid-reader."</p>
            </section>
            <section id="user-links">
                <div class="links"><a href="https://github.com" target="_blank" rel="noopener noreferrer"><p>GitHub</p></a></div>
                <div class="links"><a href="https://www.frontendmentor.io" target="_blank" rel="noopener noreferrer"><p>Frontend Mentor</p></a></div>
                <div class="links"><a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer"><p>Linkedin</p></a></div>
                <div class="links"><a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><p>Twitter</p></a></div>
                <div class="links"><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><p>Instagram</p></a></div>
            </section>
        </main>
    </body>

</html>
